<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header id="pomodoro-app">
      <h1>Pomodoro Timer</h1>
      <div class="wrapper-1">

        <div class="count-wrapper-1">
          <div id="minutes">25</div>
        </div>

        <div class="count-wrapper-1">
          <div id="seconds">00</div>
        </div>
      </div>

      <div class="wrapper-2">

        <div class="count-wrapper-2">
          <div class="minutes">Minutes</div>
        </div>

        <div class="count-wrapper-2">
          <div class="seconds">Seconds</div>
        </div>
      </div>

      <div class="wrapper-buttons1">

        <div class="button-container1">
            <button id="start-button">Start</button>
        </div>

        <div class="button-container1">
          <button id="stop-button">Stop</button>
        </div>

        <div class="button-container1">
          <button id="reset-button">Reset</button>
        </div>

      </div>


      <div class="inputContainers">
        <div class="input-container-minutes">
          <input type="number" id="inputTimeValue-Minutes">
        </div>

        <div class="input-container-seconds">
          <input type="number" id="inputTimeValue-Seconds">
        </div>

        <div class="setTime-button-container">
          <button id="setTime-Button">Set Time</button>
        </div>
      </div>

      <div class="time-type-input-container">
        <div class="type-time-minutes">Minutes</div>
        <div class="type-time-seconds">Seconds</div>
        <div><span class="none">oi</span></div>
      </div>


    </header>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
